<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLink - 高保真原型</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f5;
            padding: 40px;
        }
        
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }
        
        .prototype-frame {
            position: relative;
            margin-bottom: 30px;
        }
        
        .frame-title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }
        
        .mobile-frame iframe {
            border: none;
            width: 400px;
            height: 860px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .desktop-frame iframe {
            border: none;
            width: 1000px;
            height: 700px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .project-info {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 16px;
            color: #333;
        }
        
        .description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .tag {
            background-color: #e1efff;
            color: #007AFF;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .platform-section {
            margin-bottom: 50px;
        }
        
        .platform-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
            position: relative;
        }
        
        .platform-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #007AFF;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="project-info">
        <h1>FileLink 文件传输应用</h1>
        <p class="description">
            FileLink是一款支持全平台的文件传输应用，支持局域网和公网两种传输模式，致力于提供安全、快速、便捷的文件传输解决方案。
        </p>
        <div class="tags">
            <div class="tag">局域网传输</div>
            <div class="tag">公网传输</div>
            <div class="tag">安全加密</div>
            <div class="tag">跨平台</div>
            <div class="tag">高速传输</div>
        </div>
    </div>
    
    <div class="platform-section">
        <h2 class="platform-title">移动端</h2>
        <div class="prototype-container">
            <div class="prototype-frame mobile-frame">
                <div class="frame-title">FileLink移动应用</div>
                <iframe src="Mobile/index.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    
    <div class="platform-section">
        <h2 class="platform-title">桌面端</h2>
        <div class="prototype-container">
            <div class="prototype-frame desktop-frame">
                <div class="frame-title">FileLink桌面应用</div>
                <iframe src="Desktop/index.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
