<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLink - 主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/modern.css">
    <style>
        .main-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
            box-shadow: 0 10px 20px rgba(71, 118, 230, 0.2);
        }
        
        .app-icon i {
            font-size: 40px;
            color: white;
        }
        
        .action-button {
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: white;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
        }
        
        .action-button:active {
            transform: scale(0.98);
        }
        
        .button-send {
            background: var(--primary-gradient);
            color: white;
        }
        
        .button-receive {
            background: linear-gradient(to right, #36B37E, #45C490);
            color: white;
        }
        
        .action-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--spacing-md);
            background-color: rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }
        
        .action-icon i {
            font-size: 28px;
        }
        
        .action-content {
            flex: 1;
        }
        
        .action-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .action-description {
            font-size: 14px;
            opacity: 0.85;
        }
        
        .settings-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: var(--spacing-xxl);
            background-color: var(--bg-color);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .settings-button:active {
            transform: scale(0.98);
        }
        
        .settings-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--spacing-md);
            background-color: rgba(142, 84, 233, 0.1);
            color: #8E54E9;
        }
        
        .settings-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-right: auto;
        }
        
        .connection-status {
            background-color: var(--bg-color);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            align-items: center;
            margin-top: var(--spacing-md);
            font-size: 13px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success-color);
            margin-right: var(--spacing-sm);
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span>9:41</span>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="app-content">
            <div class="content-wrapper">
                <div class="container" style="padding-top: var(--spacing-xxl);">
                    <!-- 应用标志 -->
                    <div class="main-logo">
                        <div class="app-icon">
                            <i class="fas fa-link"></i>
                        </div>
                        <h1 style="font-size: 28px; margin-bottom: var(--spacing-xs);">FileLink</h1>
                        <p style="color: var(--text-secondary); font-size: 15px;">安全快速的文件传输</p>
                    </div>
                    
                    <!-- 主功能区 -->
                    <div style="margin-top: var(--spacing-xl); margin-bottom: var(--spacing-xl);">
                        <!-- 发送文件按钮 -->
                        <button class="action-button button-send" id="sendFileBtn">
                            <div class="action-icon">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                            <div class="action-content">
                                <div class="action-title">发送文件</div>
                                <div class="action-description">选择文件并发送到其他设备</div>
                            </div>
                        </button>
                        
                        <!-- 接收文件按钮 -->
                        <button class="action-button button-receive" id="receiveFileBtn">
                            <div class="action-icon">
                                <i class="fas fa-download"></i>
                            </div>
                            <div class="action-content">
                                <div class="action-title">接收文件</div>
                                <div class="action-description">从其他设备接收文件</div>
                            </div>
                        </button>
                    </div>
                    
                    <!-- 设置按钮 -->
                    <div class="settings-button" id="settingsBtn">
                        <div class="settings-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="settings-title">设置</div>
                        <i class="fas fa-chevron-right" style="color: var(--text-tertiary);"></i>
                    </div>
                    
                    <!-- 连接状态 -->
                    <div class="connection-status">
                        <div class="status-dot"></div>
                        <div style="color: var(--text-primary);">已连接到局域网</div>
                        <div style="flex: 1;"></div>
                        <div class="badge badge-success" style="font-size: 11px; padding: 2px 6px;">在线</div>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航条 -->
            <div class="bottom-nav-bar">
                <div class="bottom-line"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 发送文件按钮点击事件
            document.getElementById('sendFileBtn').addEventListener('click', function() {
                // 跳转到文件选择页面
                window.location.href = 'send_file.html';
            });
            
            // 接收文件按钮点击事件
            document.getElementById('receiveFileBtn').addEventListener('click', function() {
                // 跳转到接收文件页面
                window.location.href = 'receive_file.html';
            });
            
            // 设置按钮点击事件
            document.getElementById('settingsBtn').addEventListener('click', function() {
                // 跳转到设置页面
                window.location.href = 'settings.html';
            });
            
            // 显示提示信息的函数
            function showToast(message) {
                const toast = document.createElement('div');
                toast.style.position = 'fixed';
                toast.style.bottom = '100px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(0, 0, 0, 0.8)';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '30px';
                toast.style.fontSize = '14px';
                toast.style.fontWeight = '500';
                toast.style.zIndex = '1000';
                toast.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(function() {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(function() {
                        toast.remove();
                    }, 500);
                }, 2000);
            }
        });
    </script>
</body>
</html>
