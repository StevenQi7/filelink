<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLink - iPad版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/ipad.css">
</head>
<body>
    <div class="ipad-frame">
        <!-- iPad状态栏 -->
        <div class="status-bar">
            <span>9:41 AM</span>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <span style="color: #34C759; font-weight: 600;">100%</span>
                <i class="fas fa-battery-full" style="color: #34C759;"></i>
            </div>
        </div>

        <!-- 主布局容器 -->
        <div class="main-layout">
            <!-- 侧边栏导航 -->
            <div class="sidebar">
                <!-- 侧边栏头部 -->
                <div class="sidebar-header">
                    <div style="width: 60px; height: 60px; background: var(--primary-gradient); border-radius: var(--border-radius-lg); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--spacing-md); box-shadow: var(--shadow-md);">
                        <i class="fas fa-link" style="font-size: 28px; color: white;"></i>
                    </div>
                    <h2 style="margin: 0; font-size: 24px; color: var(--text-primary);">FileLink</h2>
                    <p style="margin: 0; color: var(--text-secondary); font-size: 14px;">安全快速的文件传输</p>
                </div>

                <!-- 侧边栏导航 -->
                <div class="sidebar-nav">
                    <div class="nav-item active" data-page="home">
                        <i class="fas fa-home"></i>
                        <span>主页</span>
                    </div>
                    <div class="nav-item" data-page="send">
                        <i class="fas fa-paper-plane"></i>
                        <span>发送文件</span>
                    </div>
                    <div class="nav-item" data-page="receive">
                        <i class="fas fa-download"></i>
                        <span>接收文件</span>
                    </div>
                    <div class="nav-item" data-page="history">
                        <i class="fas fa-history"></i>
                        <span>传输历史</span>
                    </div>
                    <div class="nav-item" data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>设置</span>
                    </div>
                </div>

                <!-- 连接状态 -->
                <div style="padding: var(--spacing-lg); border-top: 1px solid var(--border-color); margin-top: auto;">
                    <div style="display: flex; align-items: center; padding: var(--spacing-md); background-color: var(--bg-color); border-radius: var(--border-radius-md);">
                        <div style="width: 8px; height: 8px; border-radius: 50%; background-color: var(--success-color); margin-right: var(--spacing-sm);"></div>
                        <span style="color: var(--text-primary); font-size: 14px; font-weight: 500;">已连接到局域网</span>
                    </div>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="main-content">
                <!-- 内容头部 -->
                <div class="content-header">
                    <h1 class="page-title">主页</h1>
                   
                </div>

                <!-- 内容主体 -->
                <div class="content-body">
                    <!-- 主功能卡片 -->
                    <div class="card-grid" style="grid-template-columns: 1fr 1fr;">
                        <!-- 发送文件卡片 -->
                        <div class="feature-card" id="sendCard">
                            <div class="feature-icon" style="background: linear-gradient(45deg, #4776E6, #8E54E9);">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                            <div class="feature-title">发送文件</div>
                            <div class="feature-description">选择文件并发送到其他设备，支持拖拽上传和批量传输</div>
                        </div>

                        <!-- 接收文件卡片 -->
                        <div class="feature-card" id="receiveCard">
                            <div class="feature-icon" style="background: linear-gradient(45deg, #36B37E, #45C490);">
                                <i class="fas fa-download"></i>
                            </div>
                            <div class="feature-title">接收文件</div>
                            <div class="feature-description">从其他设备接收文件，自动保存到指定文件夹</div>
                        </div>
                    </div>

                    <!-- 最近传输 -->
                    <div style="margin-top: var(--spacing-xxl);">
                        <h3 style="margin-bottom: var(--spacing-lg); color: var(--text-primary);">最近传输</h3>
                        <div style="background: var(--surface-color); border-radius: var(--border-radius-lg); padding: var(--spacing-xl); box-shadow: var(--shadow-md); border: 1px solid var(--border-color);">
                            <div style="text-align: center; padding: var(--spacing-xxl);">
                                <i class="fas fa-inbox" style="font-size: 48px; color: var(--text-tertiary); margin-bottom: var(--spacing-md);"></i>
                                <p style="color: var(--text-secondary); font-size: 16px;">暂无传输记录</p>
                                <p style="color: var(--text-tertiary); font-size: 14px; margin-top: var(--spacing-sm);">开始传输文件后，历史记录将显示在这里</p>
                            </div>
                        </div>
                    </div>

                    <!-- 设备信息 -->
                    <div style="margin-top: var(--spacing-xxl);">
                        <h3 style="margin-bottom: var(--spacing-lg); color: var(--text-primary);">设备信息</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-lg);">
                            <div style="background: var(--surface-color); border-radius: var(--border-radius-lg); padding: var(--spacing-lg); box-shadow: var(--shadow-md); border: 1px solid var(--border-color);">
                                <div style="display: flex; align-items: center; margin-bottom: var(--spacing-md);">
                                    <i class="fas fa-tablet-alt" style="color: var(--primary-color); margin-right: var(--spacing-sm);"></i>
                                    <span style="font-weight: 600; color: var(--text-primary);">设备名称</span>
                                </div>
                                <p style="color: var(--text-secondary); margin: 0;">iPad Pro</p>
                            </div>
                            <div style="background: var(--surface-color); border-radius: var(--border-radius-lg); padding: var(--spacing-lg); box-shadow: var(--shadow-md); border: 1px solid var(--border-color);">
                                <div style="display: flex; align-items: center; margin-bottom: var(--spacing-md);">
                                    <i class="fas fa-wifi" style="color: var(--success-color); margin-right: var(--spacing-sm);"></i>
                                    <span style="font-weight: 600; color: var(--text-primary);">IP地址</span>
                                </div>
                                <p style="color: var(--text-secondary); margin: 0;">192.168.1.100</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 侧边栏导航切换
            const navItems = document.querySelectorAll('.nav-item');
            const pageTitle = document.querySelector('.page-title');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有active状态
                    navItems.forEach(nav => nav.classList.remove('active'));
                    // 添加当前项的active状态
                    this.classList.add('active');
                    
                    // 更新页面标题
                    const page = this.dataset.page;
                    const pageNames = {
                        'home': '主页',
                        'send': '发送文件',
                        'receive': '接收文件',
                        'history': '传输历史',
                        'settings': '设置'
                    };
                    pageTitle.textContent = pageNames[page] || '主页';
                    
                    // 页面跳转逻辑
                    if (page === 'settings') {
                        window.location.href = 'settings.html';
                    } else if (page === 'send') {
                        window.location.href = 'send_file.html';
                    } else if (page === 'receive') {
                        window.location.href = 'receive_file.html';
                    }
                });
            });
            
            // 主功能卡片点击事件
            document.getElementById('sendCard').addEventListener('click', function() {
                window.location.href = 'send_file.html';
            });
            
            document.getElementById('receiveCard').addEventListener('click', function() {
                window.location.href = 'receive_file.html';
            });
            
            // 显示提示信息的函数
            function showToast(message) {
                const toast = document.createElement('div');
                toast.style.position = 'fixed';
                toast.style.bottom = '50px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(0, 0, 0, 0.8)';
                toast.style.color = 'white';
                toast.style.padding = '16px 32px';
                toast.style.borderRadius = '20px';
                toast.style.fontSize = '16px';
                toast.style.fontWeight = '500';
                toast.style.zIndex = '1000';
                toast.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.3)';
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(function() {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(function() {
                        toast.remove();
                    }, 500);
                }, 2500);
            }
        });
    </script>
</body>
</html>
