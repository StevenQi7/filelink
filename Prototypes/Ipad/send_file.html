<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLink - 发送文件</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/ipad.css">
    <style>
        .upload-option {
            background: var(--surface-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
            cursor: pointer;
        }
        
        .upload-option:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .upload-option-icon {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 36px;
        }
        
        .upload-option .btn {
            pointer-events: none;
        }
        

        
        .upload-icon {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius-lg);
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }
        
        .upload-icon i {
            font-size: 36px;
            color: white;
        }
        
        .file-list {
            background: var(--surface-color);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--spacing-lg);
            flex-shrink: 0;
        }
        
        .file-icon-wrapper i {
            font-size: 20px;
            color: white;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .file-size {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .remove-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background-color: var(--error-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .remove-btn:hover {
            transform: scale(1.1);
        }
        
        .transfer-option {
            background: var(--surface-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }
        
        .transfer-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .transfer-option-icon {
            width: 64px;
            height: 64px;
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-md);
        }
        
        .transfer-option-icon i {
            font-size: 28px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="ipad-frame">
        <!-- iPad状态栏 -->
        <div class="status-bar">
            <span>9:41 AM</span>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <span style="color: #34C759; font-weight: 600;">100%</span>
                <i class="fas fa-battery-full" style="color: #34C759;"></i>
            </div>
        </div>

        <!-- 主布局容器 -->
        <div class="main-layout">
            <!-- 侧边栏导航 -->
            <div class="sidebar">
                <!-- 侧边栏头部 -->
                <div class="sidebar-header">
                    <div style="width: 60px; height: 60px; background: var(--primary-gradient); border-radius: var(--border-radius-lg); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--spacing-md); box-shadow: var(--shadow-md);">
                        <i class="fas fa-link" style="font-size: 28px; color: white;"></i>
                    </div>
                    <h2 style="margin: 0; font-size: 24px; color: var(--text-primary);">FileLink</h2>
                    <p style="margin: 0; color: var(--text-secondary); font-size: 14px;">安全快速的文件传输</p>
                </div>

                <!-- 侧边栏导航 -->
                <div class="sidebar-nav">
                    <div class="nav-item" data-page="home">
                        <i class="fas fa-home"></i>
                        <span>主页</span>
                    </div>
                    <div class="nav-item active" data-page="send">
                        <i class="fas fa-paper-plane"></i>
                        <span>发送文件</span>
                    </div>
                    <div class="nav-item" data-page="receive">
                        <i class="fas fa-download"></i>
                        <span>接收文件</span>
                    </div>
                    <div class="nav-item" data-page="history">
                        <i class="fas fa-history"></i>
                        <span>传输历史</span>
                    </div>
                    <div class="nav-item" data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>设置</span>
                    </div>
                </div>

                <!-- 连接状态 -->
                <div style="padding: var(--spacing-lg); border-top: 1px solid var(--border-color); margin-top: auto;">
                    <div style="display: flex; align-items: center; padding: var(--spacing-md); background-color: var(--bg-color); border-radius: var(--border-radius-md);">
                        <div style="width: 8px; height: 8px; border-radius: 50%; background-color: var(--success-color); margin-right: var(--spacing-sm);"></div>
                        <span style="color: var(--text-primary); font-size: 14px; font-weight: 500;">已连接到局域网</span>
                    </div>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="main-content">
                <!-- 内容头部 -->
                <div class="content-header">
                    <h1 class="page-title">发送文件</h1>
                </div>

                <!-- 内容主体 -->
                <div class="content-body">
                    <!-- 文件选择区域 -->
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-lg); margin-bottom: var(--spacing-xl);">
                        <!-- 从本地选择文件 -->
                        <div class="upload-option" id="localFileOption">
                            <div class="upload-option-icon" style="background-color: rgba(71, 118, 230, 0.1); color: var(--primary-color);">
                                <i class="fas fa-folder-open"></i>
                            </div>
                            <h4 style="margin: var(--spacing-md) 0 var(--spacing-sm); color: var(--text-primary);">从本地选择文件</h4>
                            <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: var(--spacing-lg);">打开设备的文件系统选择文件</p>
                            <button class="btn w-full" id="selectFilesBtn">
                                <i class="fas fa-folder-open" style="margin-right: var(--spacing-sm);"></i>
                                选择文件
                            </button>
                            <input type="file" id="fileInput" multiple style="display: none;">
                        </div>
                        
                        <!-- 从照片库选择 -->
                        <div class="upload-option" id="photoLibraryOption">
                            <div class="upload-option-icon" style="background-color: rgba(72, 187, 120, 0.1); color: var(--success-color);">
                                <i class="fas fa-images"></i>
                            </div>
                            <h4 style="margin: var(--spacing-md) 0 var(--spacing-sm); color: var(--text-primary);">从照片库选择</h4>
                            <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: var(--spacing-lg);">选择照片、视频等媒体文件</p>
                            <button class="btn w-full" id="selectPhotosBtn" style="background: linear-gradient(45deg, #36B37E, #45C490);">
                                <i class="fas fa-images" style="margin-right: var(--spacing-sm);"></i>
                                选择照片
                            </button>
                            <input type="file" id="imageInput" accept="image/*,video/*" multiple style="display: none;">
                        </div>
                    </div>
                    
                    <!-- 提示信息区域 -->
                    <div style="background: var(--bg-color); border-radius: var(--border-radius-lg); padding: var(--spacing-lg); text-align: center; border: 1px solid var(--border-color); margin-bottom: var(--spacing-xl);">
                        <i class="fas fa-info-circle" style="color: var(--info-color); font-size: 24px; margin-bottom: var(--spacing-sm);"></i>
                        <p style="color: var(--text-secondary); margin: 0; font-size: 14px;">
                            选择要发送的文件或照片，支持多选批量传输
                        </p>
                    </div>

                    <!-- 文件列表 -->
                    <div id="fileListContainer" style="display: none;">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: var(--spacing-lg);">
                            <h3 style="margin: 0; color: var(--text-primary);">
                                待发送文件 
                                <span id="fileCount" style="color: var(--text-secondary); font-weight: normal; font-size: 16px;">(0 个文件)</span>
                            </h3>
                            <button class="btn btn-secondary" id="clearAllBtn" style="padding: var(--spacing-sm) var(--spacing-md); height: auto; min-width: auto; font-size: 14px;">
                                <i class="fas fa-trash" style="margin-right: var(--spacing-xs);"></i>
                                清空
                            </button>
                        </div>
                        <div class="file-list" id="fileList">
                            <!-- 文件项将在这里动态添加 -->
                        </div>
                    </div>

                    <!-- 传输方式选择 -->
                    <div id="sendOptions" style="display: none; margin-top: var(--spacing-xl);">
                        <h3 style="margin-bottom: var(--spacing-lg); color: var(--text-primary);">选择传输方式</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-lg);">
                            <!-- 局域网传输 -->
                            <div class="transfer-option" id="lanTransferOption">
                                <div class="transfer-option-icon" style="background: linear-gradient(45deg, #36B37E, #45C490);">
                                    <i class="fas fa-wifi"></i>
                                </div>
                                <h4 style="margin: var(--spacing-md) 0 var(--spacing-sm); color: var(--text-primary);">局域网传输</h4>
                                <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: var(--spacing-lg);">扫描同网络设备，直接传输</p>
                                <div style="display: flex; align-items: center; color: var(--success-color); font-size: 14px;">
                                    <i class="fas fa-shield-alt" style="margin-right: var(--spacing-xs);"></i>
                                    <span>安全快速</span>
                                </div>
                            </div>
                            
                            <!-- 公网传输 -->
                            <div class="transfer-option" id="publicTransferOption">
                                <div class="transfer-option-icon" style="background: linear-gradient(45deg, #4776E6, #8E54E9);">
                                    <i class="fas fa-globe"></i>
                                </div>
                                <h4 style="margin: var(--spacing-md) 0 var(--spacing-sm); color: var(--text-primary);">公网传输</h4>
                                <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: var(--spacing-lg);">生成密码和二维码分享</p>
                                <div style="display: flex; align-items: center; color: var(--primary-color); font-size: 14px;">
                                    <i class="fas fa-qrcode" style="margin-right: var(--spacing-xs);"></i>
                                    <span>扫码连接</span>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const imageInput = document.getElementById('imageInput');
            const fileList = document.getElementById('fileList');
            const fileListContainer = document.getElementById('fileListContainer');
            const sendOptions = document.getElementById('sendOptions');
            const selectFilesBtn = document.getElementById('selectFilesBtn');
            const selectPhotosBtn = document.getElementById('selectPhotosBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const fileCount = document.getElementById('fileCount');
            const lanTransferOption = document.getElementById('lanTransferOption');
            const publicTransferOption = document.getElementById('publicTransferOption');
            
            let files = [];

            // 侧边栏导航
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.dataset.page;
                    if (page === 'home') {
                        window.location.href = 'index.html';
                    } else if (page === 'receive') {
                        window.location.href = 'receive_file.html';
                    } else if (page === 'settings') {
                        window.location.href = 'settings.html';
                    }
                });
            });

            // 文件选择
            selectFilesBtn.addEventListener('click', () => {
                fileInput.click();
            });

            selectPhotosBtn.addEventListener('click', () => {
                imageInput.click();
            });

            // 整个选项区域点击事件
            document.getElementById('localFileOption').addEventListener('click', () => {
                fileInput.click();
            });

            document.getElementById('photoLibraryOption').addEventListener('click', () => {
                imageInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(Array.from(e.target.files));
            });

            imageInput.addEventListener('change', (e) => {
                handleFiles(Array.from(e.target.files));
            });

            // 处理文件
            function handleFiles(newFiles) {
                files = files.concat(newFiles);
                updateFileList();
                updateUI();
            }

            // 更新文件列表
            function updateFileList() {
                fileList.innerHTML = '';
                files.forEach((file, index) => {
                    const fileItem = createFileItem(file, index);
                    fileList.appendChild(fileItem);
                });
                fileCount.textContent = `(${files.length} 个文件)`;
            }

            // 创建文件项
            function createFileItem(file, index) {
                const div = document.createElement('div');
                div.className = 'file-item';
                
                const iconColor = getFileIconColor(file.name);
                const icon = getFileIcon(file.name);
                
                div.innerHTML = `
                    <div class="file-icon-wrapper" style="background-color: ${iconColor};">
                        <i class="${icon}"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                return div;
            }

            // 移除文件
            window.removeFile = function(index) {
                files.splice(index, 1);
                updateFileList();
                updateUI();
            };

            // 更新UI状态
            function updateUI() {
                const hasFiles = files.length > 0;
                fileListContainer.style.display = hasFiles ? 'block' : 'none';
                sendOptions.style.display = hasFiles ? 'block' : 'none';
            }

            // 清空文件列表
            clearAllBtn.addEventListener('click', () => {
                if (confirm('确定要清空文件列表吗？')) {
                    files = [];
                    updateFileList();
                    updateUI();
                    showToast('文件列表已清空');
                }
            });

            // 传输方式选择
            lanTransferOption.addEventListener('click', () => {
                if (files.length === 0) {
                    showToast('请先选择要发送的文件');
                    return;
                }
                // 跳转到局域网传输页面，将文件信息存储到sessionStorage
                sessionStorage.setItem('selectedFiles', JSON.stringify(files.map(f => ({
                    name: f.name,
                    size: f.size,
                    type: f.type
                }))));
                window.location.href = 'lan_transfer.html';
            });

            publicTransferOption.addEventListener('click', () => {
                if (files.length === 0) {
                    showToast('请先选择要发送的文件');
                    return;
                }
                // 跳转到公网传输页面
                sessionStorage.setItem('selectedFiles', JSON.stringify(files.map(f => ({
                    name: f.name,
                    size: f.size,
                    type: f.type
                }))));
                window.location.href = 'public_transfer.html';
            });

            // 辅助函数
            function getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) return 'fas fa-image';
                if (['pdf'].includes(ext)) return 'fas fa-file-pdf';
                if (['doc', 'docx'].includes(ext)) return 'fas fa-file-word';
                if (['xls', 'xlsx'].includes(ext)) return 'fas fa-file-excel';
                if (['mp4', 'avi', 'mov'].includes(ext)) return 'fas fa-video';
                if (['mp3', 'wav', 'flac'].includes(ext)) return 'fas fa-music';
                return 'fas fa-file';
            }

            function getFileIconColor(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) return '#FF8A50';
                if (['pdf'].includes(ext)) return '#E84855';
                if (['doc', 'docx'].includes(ext)) return '#4776E6';
                if (['xls', 'xlsx'].includes(ext)) return '#36B37E';
                if (['mp4', 'avi', 'mov'].includes(ext)) return '#8E54E9';
                if (['mp3', 'wav', 'flac'].includes(ext)) return '#FD79A8';
                return '#74B9FF';
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function showToast(message) {
                const toast = document.createElement('div');
                toast.style.position = 'fixed';
                toast.style.bottom = '50px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(0, 0, 0, 0.8)';
                toast.style.color = 'white';
                toast.style.padding = '16px 32px';
                toast.style.borderRadius = '20px';
                toast.style.fontSize = '16px';
                toast.style.fontWeight = '500';
                toast.style.zIndex = '1000';
                toast.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.3)';
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => toast.remove(), 500);
                }, 2500);
            }
        });
    </script>
</body>
</html>
