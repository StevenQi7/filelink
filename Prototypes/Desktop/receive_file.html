<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接收文件 - FileLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/macos.css">
</head>
<body>
    <div class="mac-window">
        <div class="mac-titlebar">
            <div class="mac-window-controls">
                <div class="mac-btn mac-btn-close"></div>
                <div class="mac-btn mac-btn-minimize"></div>
                <div class="mac-btn mac-btn-maximize"></div>
            </div>
            <div class="mac-window-title">接收文件 - FileLink</div>
        </div>
        <div class="mac-toolbar">
            <div class="mac-toolbar-section right">
                <button class="mac-toolbar-button"><i class="fas fa-question-circle"></i></button>
            </div>
        </div>
        <div class="mac-content">
            <div class="mac-sidebar">
                <div class="mac-sidebar-section">
                    <div class="mac-sidebar-header">
                        <span class="mac-sidebar-title">功能</span>
                    </div>
                    <ul class="mac-sidebar-items">
                        <li class="mac-sidebar-item" onclick="location.href='index.html'"><i class="fas fa-home mac-sidebar-icon"></i><span class="mac-sidebar-label">主页</span></li>
                        <li class="mac-sidebar-item" onclick="location.href='send_file.html'"><i class="fas fa-paper-plane mac-sidebar-icon"></i><span class="mac-sidebar-label">发送文件</span></li>
                        <li class="mac-sidebar-item active"><i class="fas fa-download mac-sidebar-icon"></i><span class="mac-sidebar-label">接收文件</span></li>
                        <li class="mac-sidebar-item"><i class="fas fa-history mac-sidebar-icon"></i><span class="mac-sidebar-label">传输历史</span></li>
                    </ul>
                </div>
                <div class="mac-sidebar-section">
                    <div class="mac-sidebar-header">
                        <span class="mac-sidebar-title">最近传输的设备</span>
                    </div>
                    <ul class="mac-sidebar-items">
                        <li class="mac-sidebar-item"><i class="fas fa-mobile-alt mac-sidebar-icon"></i><span class="mac-sidebar-label">iPhone 13</span></li>
                        <li class="mac-sidebar-item"><i class="fas fa-tablet-alt mac-sidebar-icon"></i><span class="mac-sidebar-label">iPad Pro</span></li>
                    </ul>
                </div>
                <div class="sidebar-footer" style="margin-top:auto;">
                    <button class="mac-toolbar-button" style="width:100%;justify-content:flex-start;"><i class="fas fa-cog"></i><span style="margin-left:8px;">设置</span></button>
                </div>
            </div>
            <div class="mac-main">
                <h1 style="font-size: 24px; margin-bottom: 24px;">接收文件</h1>
                <div class="mac-card" style="padding: 32px 24px; max-width: 420px; margin: 0 auto 32px auto;">
                    <h2 style="font-size: 18px; font-weight: 500; margin-bottom: 20px; text-align:center;">输入连接密码</h2>
                    <p style="font-size: 14px; color: var(--mac-text-secondary); margin-bottom: 24px; text-align:center;">请向发送方索取6位连接密码</p>
                    <div style="display: flex; justify-content: center; gap: 12px; margin-bottom: 32px;">
                        <input type="text" maxlength="1" class="code-input" style="width: 50px; height: 60px; border-radius: var(--mac-border-radius-md); border: 1px solid var(--mac-border-color); background-color: white; font-size: 24px; font-weight: 500; text-align: center; outline: none;">
                        <input type="text" maxlength="1" class="code-input" style="width: 50px; height: 60px; border-radius: var(--mac-border-radius-md); border: 1px solid var(--mac-border-color); background-color: white; font-size: 24px; font-weight: 500; text-align: center; outline: none;">
                        <input type="text" maxlength="1" class="code-input" style="width: 50px; height: 60px; border-radius: var(--mac-border-radius-md); border: 1px solid var(--mac-border-color); background-color: white; font-size: 24px; font-weight: 500; text-align: center; outline: none;">
                        <input type="text" maxlength="1" class="code-input" style="width: 50px; height: 60px; border-radius: var(--mac-border-radius-md); border: 1px solid var(--mac-border-color); background-color: white; font-size: 24px; font-weight: 500; text-align: center; outline: none;">
                        <input type="text" maxlength="1" class="code-input" style="width: 50px; height: 60px; border-radius: var(--mac-border-radius-md); border: 1px solid var(--mac-border-color); background-color: white; font-size: 24px; font-weight: 500; text-align: center; outline: none;">
                        <input type="text" maxlength="1" class="code-input" style="width: 50px; height: 60px; border-radius: var(--mac-border-radius-md); border: 1px solid var(--mac-border-color); background-color: white; font-size: 24px; font-weight: 500; text-align: center; outline: none;">
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button class="mac-button mac-button-primary" id="connect-btn" style="padding: 8px 24px; font-size: 14px;"><i class="fas fa-link mac-button-icon"></i>连接</button>
                    </div>
                </div>
                <div class="mac-card" style="margin: 0 auto; max-width: 420px;">
                    <h3 style="font-size: 16px; margin-bottom: 16px;">如何获取密码？</h3>
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                        <div style="min-width: 40px; background-color: rgba(71, 118, 230, 0.05); border-radius: 8px; display: flex; align-items: center; justify-content: center; height: 40px;"><i class="fas fa-info-circle"></i></div>
                        <span style="font-size: 14px; color: var(--mac-text-secondary);">请向发送方获取由FileLink生成的6位密码</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="min-width: 40px; background-color: rgba(246, 173, 85, 0.05); color: var(--mac-warning); border-radius: 8px; display: flex; align-items: center; justify-content: center; height: 40px;"><i class="fas fa-lightbulb"></i></div>
                        <span style="font-size: 14px; color: var(--mac-text-secondary);">发送方可通过复制或分享方式将密码发送给您</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
