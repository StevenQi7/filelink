<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送文件 - FileLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/macos.css">
</head>
<body>
    <div class="mac-window">
        <div class="mac-titlebar">
            <div class="mac-window-controls">
                <div class="mac-btn mac-btn-close"></div>
                <div class="mac-btn mac-btn-minimize"></div>
                <div class="mac-btn mac-btn-maximize"></div>
            </div>
            <div class="mac-window-title">发送文件 - FileLink</div>
        </div>
        <div class="mac-toolbar">
            <div class="mac-toolbar-section right">
                <button class="mac-toolbar-button"><i class="fas fa-question-circle"></i></button>
            </div>
        </div>
        <div class="mac-content">
            <div class="mac-sidebar">
                <div class="mac-sidebar-section">
                    <div class="mac-sidebar-header">
                        <span class="mac-sidebar-title">功能</span>
                    </div>
                    <ul class="mac-sidebar-items">
                        <li class="mac-sidebar-item" onclick="location.href='index.html'"><i class="fas fa-home mac-sidebar-icon"></i><span class="mac-sidebar-label">主页</span></li>
                        <li class="mac-sidebar-item active"><i class="fas fa-paper-plane mac-sidebar-icon"></i><span class="mac-sidebar-label">发送文件</span></li>
                        <li class="mac-sidebar-item" onclick="location.href='receive_file.html'"><i class="fas fa-download mac-sidebar-icon"></i><span class="mac-sidebar-label">接收文件</span></li>
                        <li class="mac-sidebar-item"><i class="fas fa-history mac-sidebar-icon"></i><span class="mac-sidebar-label">传输历史</span></li>
                    </ul>
                </div>
                <div class="mac-sidebar-section">
                    <div class="mac-sidebar-header">
                        <span class="mac-sidebar-title">最近传输的设备</span>
                    </div>
                    <ul class="mac-sidebar-items">
                        <li class="mac-sidebar-item"><i class="fas fa-mobile-alt mac-sidebar-icon"></i><span class="mac-sidebar-label">iPhone 13</span></li>
                        <li class="mac-sidebar-item"><i class="fas fa-tablet-alt mac-sidebar-icon"></i><span class="mac-sidebar-label">iPad Pro</span></li>
                    </ul>
                </div>
                <div class="sidebar-footer" style="margin-top:auto;">
                    <button class="mac-toolbar-button" style="width:100%;justify-content:flex-start;"><i class="fas fa-cog"></i><span style="margin-left:8px;">设置</span></button>
                </div>
            </div>
            <div class="mac-main">
                <h1 style="font-size: 24px; margin-bottom: 24px;">发送文件</h1>
                <div class="mac-card" style="padding: 24px; margin-bottom: 24px;">
                    <h2 style="font-size: 18px; font-weight: 500; margin-bottom: 20px;">选择要发送的文件</h2>
                    <div id="drop-area" style="border: 2px dashed var(--mac-border-color); border-radius: var(--mac-border-radius-md); padding: 40px; text-align: center; margin-bottom: 20px; background-color: rgba(0, 0, 0, 0.02); cursor:pointer;">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: var(--mac-text-tertiary); margin-bottom: 16px;"></i>
                        <p style="font-size: 16px; font-weight: 500; margin-bottom: 8px;">拖放文件到这里或点击选择文件</p>
                        <input type="file" id="file-input" multiple style="display: none;">
                    </div>
                    <div id="file-list" style="max-height: 300px; overflow-y: auto;"></div>
                </div>
                <div class="mac-card" style="padding: 24px;">
                    <h2 style="font-size: 18px; font-weight: 500; margin-bottom: 20px;">传输选项</h2>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; font-size: 13px; font-weight: 500; margin-bottom: 8px;">传输方式</label>
                        <div style="display: flex; gap: 12px;">
                            <div class="transfer-option" style="flex: 1; padding: 16px; border-radius: var(--mac-border-radius-md); border: 2px solid var(--mac-primary); background-color: rgba(0, 113, 227, 0.05); cursor: pointer;">
                                <div style="display: flex; align-items: center; margin-bottom: 8px;"><i class="fas fa-wifi" style="font-size: 16px; color: var(--mac-primary); margin-right: 8px;"></i><span style="font-weight: 500;">局域网传输</span></div>
                                <p style="font-size: 12px; color: var(--mac-text-secondary);">在同一网络下快速传输文件，无需互联网连接</p>
                            </div>
                            <div class="transfer-option" style="flex: 1; padding: 16px; border-radius: var(--mac-border-radius-md); border: 1px solid var(--mac-border-color); cursor: pointer;">
                                <div style="display: flex; align-items: center; margin-bottom: 8px;"><i class="fas fa-globe" style="font-size: 16px; color: var(--mac-text-secondary); margin-right: 8px;"></i><span style="font-weight: 500;">公网传输</span></div>
                                <p style="font-size: 12px; color: var(--mac-text-secondary);">通过互联网传输，适合不同网络下的设备</p>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <div style="display: flex; align-items: center; margin-bottom: 12px;"><input type="checkbox" id="encrypt-files" checked style="margin-right: 8px;"><label for="encrypt-files" style="font-size: 13px; font-weight: 500;">加密传输文件</label></div>
                        <p style="font-size: 12px; color: var(--mac-text-secondary); margin-left: 20px;">使用端到端加密保护您的文件安全</p>
                    </div>
                    <div style="margin-bottom: 24px;">
                        <div style="display: flex; align-items: center; margin-bottom: 12px;"><input type="checkbox" id="compress-files" style="margin-right: 8px;"><label for="compress-files" style="font-size: 13px; font-weight: 500;">压缩文件后传输</label></div>
                        <p style="font-size: 12px; color: var(--mac-text-secondary); margin-left: 20px;">压缩文件可以加快传输速度，但可能需要额外时间</p>
                    </div>
                    <div style="display: flex; justify-content: flex-end; gap: 12px;"><button class="mac-button mac-button-secondary">取消</button><button class="mac-button mac-button-primary" id="start-transfer-btn"><i class="fas fa-paper-plane mac-button-icon"></i>开始传输</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
