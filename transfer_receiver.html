<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FileLink - 文件接收</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', system-ui, sans-serif;
            background-color: #F2F2F7;
            color: #1D1D1F;
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        
        /* iOS 状态栏 */
        .ios-status-bar {
            height: 44px;
            width: 100%;
            background-color: #F2F2F7;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .status-bar-time {
            font-weight: 600;
            font-size: 15px;
        }
        
        .status-bar-icons {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-bar-icons i {
            font-size: 14px;
        }
        
        /* iOS 导航栏 */
        .ios-nav-bar {
            height: 50px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(242, 242, 247, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 44px;
            z-index: 90;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .back-button {
            display: flex;
            align-items: center;
            color: #007AFF;
            font-size: 17px;
        }
        
        .back-button i {
            margin-right: 4px;
            font-size: 16px;
        }
        
        .nav-title {
            font-weight: 600;
            font-size: 17px;
        }
        
        /* 主内容区 */
        .content-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(16px + env(safe-area-inset-bottom) + 83px);
        }
        
        @supports not (padding: env(safe-area-inset-bottom)) {
            .content-area {
                padding-bottom: 99px; /* 16px + 83px */
            }
        }
        
        /* iOS 标签栏 */
        .ios-tab-bar {
            height: calc(50px + env(safe-area-inset-bottom));
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        @supports not (padding-bottom: env(safe-area-inset-bottom)) {
            .ios-tab-bar {
                height: 83px; /* 50px + 33px (typical safe area) */
                padding-bottom: 33px;
            }
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            color: #8E8E93;
            font-size: 10px;
        }
        
        .tab-item i {
            font-size: 22px;
            margin-bottom: 2px;
        }
        
        .tab-item.active {
            color: #007AFF;
        }
        
        /* 通知徽章 */
        .notification-badge {
            position: absolute;
            top: 0;
            right: 30%;
            background-color: #FF3B30;
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        /* 轻弹窗提示 */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 999;
        }
        
        .toast.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        /* 导入核心UI组件的样式 */
    </style>
    <link rel="stylesheet" href="transfer_common.css">
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time" id="statusBarTime">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- iOS 导航栏 -->
    <div class="ios-nav-bar">
        <div class="back-button" onclick="goBack()">
            <i class="fas fa-chevron-left"></i>
            <span>返回</span>
        </div>
        <div class="nav-title">文件接收</div>
        <div style="width: 60px;"></div> <!-- 占位以保持标题居中 -->
    </div>
    
    <!-- 主内容区 -->
    <div class="content-area">
        <!-- 传输动画区域 -->
        <div class="transfer-animation">
            <div class="secure-badge">
                <i class="fas fa-shield-alt"></i>
                <span>点对点安全传输</span>
            </div>
            
            <div class="transfer-animation-inner">
                <div class="device-icon sender">
                    <i class="fas fa-mobile-alt"></i>
                    <div class="device-label">李四的手机</div>
                </div>
                
                <div class="device-icon receiver">
                    <i class="fas fa-laptop"></i>
                    <div class="device-label">我的设备</div>
                </div>
            </div>
            
            <div class="transfer-path"></div>
            <div class="transfer-packet"></div>
            <div class="transfer-packet"></div>
            <div class="transfer-packet"></div>
        </div>
        
        <!-- 发送设备信息 -->
        <div class="device-card">
            <div class="device-info-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <div class="device-info-details">
                <div class="device-info-name">李四的手机</div>
                <div class="device-info-status">
                    <i class="fas fa-circle"></i>
                    <span>正在发送文件</span>
                </div>
            </div>
        </div>
        
        <!-- 当前接收文件 -->
        <div class="transfer-card">
            <div class="transfer-card-header">
                <div class="transfer-card-title">当前接收</div>
                <div class="transfer-card-status">接收中</div>
            </div>
            
            <div class="file-item">
                <div class="file-icon">
                    <i class="far fa-file-image"></i>
                </div>
                <div class="file-details">
                    <div class="file-name">IMG_20230605_132145.jpg</div>
                    <div class="file-info">4.2 MB · 图片</div>
                </div>
                <div class="file-status">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>
            
            <div class="progress-bar-container">
                <div class="progress-bar-bg">
                    <div class="progress-bar" id="currentProgress"></div>
                </div>
                <div class="progress-info">
                    <div>2.8 MB / 4.2 MB</div>
                    <div>2.1 MB/s · 剩余 0:45</div>
                </div>
            </div>
        </div>
        
        <!-- 待接收文件 -->
        <div class="transfer-card">
            <div class="transfer-card-header">
                <div class="transfer-card-title">待接收文件</div>
                <div class="transfer-card-status pending">等待中</div>
            </div>
            
            <div class="file-item">
                <div class="file-icon">
                    <i class="far fa-file-pdf"></i>
                </div>
                <div class="file-details">
                    <div class="file-name">项目计划书.pdf</div>
                    <div class="file-info">2.8 MB · PDF</div>
                </div>
                <div class="file-status pending">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
            
            <div class="file-item">
                <div class="file-icon">
                    <i class="far fa-file-video"></i>
                </div>
                <div class="file-details">
                    <div class="file-name">演示视频.mp4</div>
                    <div class="file-info">18.5 MB · 视频</div>
                </div>
                <div class="file-status pending">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
        </div>
        
        <!-- 传输汇总 -->
        <div class="summary-card">
            <div class="summary-card-title">传输汇总</div>
            
            <div class="summary-item">
                <div class="summary-label">总文件数</div>
                <div class="summary-value">3 个文件</div>
            </div>
            
            <div class="summary-item">
                <div class="summary-label">总大小</div>
                <div class="summary-value">25.5 MB</div>
            </div>
            
            <div class="summary-item">
                <div class="summary-label">接收速度</div>
                <div class="summary-value">2.1 MB/s</div>
            </div>
            
            <div class="summary-item">
                <div class="summary-label">预估剩余时间</div>
                <div class="summary-value">约 11 分钟</div>
            </div>
        </div>
        
        <!-- 取消接收按钮 -->
        <button class="cancel-button" id="cancelButton">
            <i class="fas fa-stop-circle"></i>
            <span>取消接收</span>
        </button>
    </div>
    
    <!-- iOS 标签栏 -->
    <div class="ios-tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home"></i>
            <span>主页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-history"></i>
            <span>历史</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-bell"></i>
            <span>通知</span>
            <div class="notification-badge">2</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
    </div>
    
    <!-- 轻弹窗提示 -->
    <div class="toast" id="toast">操作成功</div>
    
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 更新时间
            updateTime();
            setInterval(updateTime, 60000); // 每分钟更新一次时间
            
            // 初始化进度条动画
            initProgressBar();
            
            // 初始化按钮事件
            document.getElementById('cancelButton').addEventListener('click', function() {
                showCancelConfirmation();
            });
        });
        
        // 更新状态栏时间
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            if (minutes < 10) minutes = '0' + minutes;
            document.getElementById('statusBarTime').textContent = hours + ':' + minutes;
        }
        
        // 初始化进度条动画
        function initProgressBar() {
            const progressBar = document.getElementById('currentProgress');
            let progress = 0;
            
            // 模拟进度增长
            const progressInterval = setInterval(() => {
                progress += 1;
                if (progress > 66) {
                    clearInterval(progressInterval);
                    return;
                }
                progressBar.style.width = progress + '%';
            }, 200);
        }
        
        // 显示取消确认
        function showCancelConfirmation() {
            if (confirm('确定要取消接收吗？已接收的文件将丢失。')) {
                showToast('已取消文件接收');
                setTimeout(() => {
                    goBack();
                }, 1500);
            }
        }
        
        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 2000);
        }
        
        // 返回上一页
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
