<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLink - 历史记录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F2F2F7;
            -webkit-font-smoothing: antialiased;
        }
        
        /* iOS 状态栏 */
        .ios-status-bar {
            height: 44px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: #F2F2F7;
        }
        
        .status-bar-time {
            font-weight: 600;
            font-size: 15px;
        }
        
        .status-bar-icons {
            display: flex;
            align-items: center;
        }
        
        .status-bar-icons i {
            margin-left: 6px;
            font-size: 14px;
        }
        
        /* iOS 导航栏 */
        .ios-nav-bar {
            height: 44px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background-color: rgba(242, 242, 247, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 44px;
            z-index: 40;
        }
        
        /* iOS 标签栏 */
        .ios-tab-bar {
            height: 83px;
            padding-bottom: 34px; /* 为 iPhone 底部安全区域留出空间 */
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 50;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .tab-item i {
            font-size: 22px;
            margin-bottom: 4px;
            color: #8E8E93;
        }
        
        .tab-item span {
            font-size: 11px;
            color: #8E8E93;
        }
        
        .tab-item.active i {
            color: #007AFF;
        }
        
        .tab-item.active span {
            color: #007AFF;
            font-weight: 500;
        }
        
        /* 内容样式 */
        .content-area {
            padding: 20px 20px 120px 20px; /* 底部留出足够空间防止被标签栏遮挡 */
            height: calc(100vh - 88px); /* 减去状态栏和导航栏高度 */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #1D1D1F;
            margin-bottom: 16px;
        }
        
        /* iOS日期分组标题 */
        .date-group-header {
            padding: 8px 16px;
            font-size: 17px;
            font-weight: 600;
            color: #1D1D1F;
            background-color: rgba(242, 242, 247, 0.8);
            position: sticky;
            top: 89px; /* 状态栏+导航栏高度+1px边框 */
            z-index: 30;
            margin: 0 -16px;
            backdrop-filter: blur(10px);
        }
        
        /* 历史记录卡片 */
        .history-card {
            background-color: #ffffff;
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .history-card:active {
            transform: translateY(1px);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.02);
        }
        
        .history-card-header {
            padding: 16px;
            border-bottom: 1px solid #E5E5EA;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .peer-info {
            display: flex;
            align-items: center;
        }
        
        .peer-icon {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background-color: rgba(0, 122, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }
        
        .peer-icon i {
            font-size: 22px;
            color: #007AFF;
        }
        
        .peer-details {
            flex: 1;
        }
        
        .peer-name {
            font-size: 17px;
            font-weight: 600;
            color: #1D1D1F;
            margin-bottom: 2px;
        }
        
        .transfer-type {
            font-size: 14px;
            color: #8E8E93;
            display: flex;
            align-items: center;
        }
        
        .transfer-type i {
            margin-right: 4px;
            font-size: 12px;
        }
        
        .transfer-time {
            font-size: 14px;
            color: #8E8E93;
            text-align: right;
        }
        
        /* 文件列表 */
        .files-container {
            padding: 8px 16px 16px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #F2F2F7;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F2F2F7;
            overflow: hidden;
        }
        
        .file-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .file-icon i {
            font-size: 20px;
            color: #8E8E93;
        }
        
        .file-details {
            flex: 1;
        }
        
        .file-name {
            font-size: 15px;
            font-weight: 500;
            color: #1D1D1F;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-info {
            font-size: 13px;
            color: #8E8E93;
            display: flex;
            align-items: center;
        }
        
        .file-tag {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }
        
        .upload-tag {
            background-color: rgba(52, 199, 89, 0.1);
            color: #34C759;
        }
        
        .download-tag {
            background-color: rgba(0, 122, 255, 0.1);
            color: #007AFF;
        }
        
        /* 分段控制器样式 */
        .segmented-control {
            display: flex;
            background-color: #E5E5EA;
            border-radius: 8px;
            padding: 2px;
            margin-bottom: 24px;
            position: relative;
        }
        
        .segment {
            flex: 1;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: #8E8E93;
            padding: 8px 0;
            position: relative;
            z-index: 10;
            transition: color 0.3s ease;
        }
        
        .segment.active {
            color: #1D1D1F;
        }
        
        .segment-indicator {
            position: absolute;
            height: calc(100% - 4px);
            width: calc(50% - 4px);
            background-color: #FFFFFF;
            border-radius: 6px;
            left: 2px;
            top: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .segment-indicator.position-2 {
            transform: translateX(100%);
        }
        
        /* 空状态 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .empty-icon {
            width: 80px;
            height: 80px;
            background-color: #F2F2F7;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .empty-icon i {
            font-size: 36px;
            color: #C7C7CC;
        }
        
        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #1D1D1F;
            margin-bottom: 8px;
        }
        
        .empty-message {
            font-size: 16px;
            color: #8E8E93;
            max-width: 240px;
            line-height: 1.4;
        }
        
        /* 页面高度不足时的占位 */
        .flex-grow {
            flex-grow: 1;
        }
        
        /* 通知徽标 */
        .notification-badge {
            position: absolute;
            top: -2px;
            right: 0;
            background-color: #FF3B30;
            color: white;
            font-size: 10px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* 操作菜单 */
        .action-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #F2F2F7;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .action-menu.active {
            transform: translateY(0);
        }
        
        .action-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 90;
        }
        
        .action-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .action-menu-header {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .action-menu-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .action-menu-drag {
            position: absolute;
            width: 36px;
            height: 5px;
            background-color: #C7C7CC;
            border-radius: 2.5px;
            left: 50%;
            top: 8px;
            transform: translateX(-50%);
        }
        
        .action-menu-items {
            padding: 8px 0;
        }
        
        .action-menu-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            transition: background-color 0.2s ease;
        }
        
        .action-menu-item:active {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .action-menu-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background-color: #F2F2F7;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
        }
        
        .action-menu-icon.delete {
            background-color: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
        }
        
        .action-menu-icon.share {
            background-color: rgba(0, 122, 255, 0.1);
            color: #007AFF;
        }
        
        .action-menu-icon.save {
            background-color: rgba(52, 199, 89, 0.1);
            color: #34C759;
        }
        
        .action-menu-text {
            font-size: 16px;
            font-weight: 500;
            color: #000000;
        }
        
        .action-menu-text.delete {
            color: #FF3B30;
        }
        
        .action-menu-cancel {
            padding: 16px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #007AFF;
            border-top: 8px solid #F2F2F7;
            background-color: #FFFFFF;
        }
        
        .action-menu-cancel:active {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* 轻弹窗提示 */
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 12px 20px;
            border-radius: 24px;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 100;
        }
        
        .toast.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        /* 分段控制器点击效果 */
        .segment {
            cursor: pointer;
        }
        
        /* 页面过渡动画 */
        @keyframes page-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content-area {
            animation: page-in 0.3s ease-out;
        }
        
        /* 可操作元素样式 */
        .more-button {
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        
        .more-button:active {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

    <!-- iOS 标签栏 -->

    <script>
        // 导航到指定页面
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // 切换分段控制器选项卡
        function switchTab(index) {
            const segments = document.querySelectorAll('.segment');
            const indicator = document.getElementById('segmentIndicator');
            
            // 更新活动状态
            segments.forEach((seg, i) => {
                if (i === index) {
                    seg.classList.add('active');
                } else {
                    seg.classList.remove('active');
                }
            });
            
            // 移动指示器
            indicator.style.transform = `translateX(${index * 100}%)`;
            
            // 显示提示
            showToast(`已切换到${segments[index].textContent}记录`);
            
            // 根据选项卡过滤历史记录
            filterByTab(index);
        }
        
        // 根据选项卡过滤历史记录
        function filterByTab(index) {
            const cards = document.querySelectorAll('.history-card');
            
            if (index === 0) {
                // 显示所有
                cards.forEach(card => {
                    card.style.display = 'block';
                });
                return;
            }
            
            const isUpload = index === 1; // 1为已发送，2为已接收
            
            cards.forEach(card => {
                const transferType = card.querySelector('.transfer-type i');
                const isCardUpload = transferType.classList.contains('fa-arrow-up');
                
                if (isCardUpload === isUpload) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // 查看传输详情
        function viewTransferDetail(id) {
            showToast(`查看传输详情 #${id}`);
            // 实际场景应跳转到详情页
            // navigateTo(`transfer_detail.html?id=${id}`);
        }
        
        // 显示操作菜单
        function showActionMenu(title) {
            const overlay = document.getElementById('actionMenuOverlay');
            const menu = document.getElementById('actionMenu');
            const menuTitle = document.getElementById('actionMenuTitle');
            
            menuTitle.textContent = title || '操作';
            overlay.classList.add('active');
            menu.classList.add('active');
        }
        
        // 隐藏操作菜单
        function hideActionMenu() {
            const overlay = document.getElementById('actionMenuOverlay');
            const menu = document.getElementById('actionMenu');
            
            overlay.classList.remove('active');
            menu.classList.remove('active');
        }
        
        // 清除所有历史
        function clearAllHistory() {
            hideActionMenu();
            
            setTimeout(() => {
                // 动画方式移除历史卡片
                const cards = document.querySelectorAll('.history-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateX(100%)';
                        
                        setTimeout(() => {
                            card.style.display = 'none';
                        }, 300);
                    }, index * 100);
                });
                
                showToast('已清除所有历史记录');
            }, 300);
        }
        
        // 导出历史记录
        function exportHistory() {
            hideActionMenu();
            showToast('正在导出历史记录...');
            
            // 模拟导出过程
            setTimeout(() => {
                showToast('历史记录已导出');
            }, 1500);
        }
        
        // 筛选历史
        function filterHistory() {
            hideActionMenu();
            // 在实际应用中应显示筛选选项
            showToast('筛选选项');
        }
        
        // 显示轻提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 2000);
        }
        
        // 动态更新时间
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            if (minutes < 10) minutes = '0' + minutes;
            document.querySelector('.status-bar-time').textContent = hours + ':' + minutes;
        }
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000); // 每分钟更新一次时间
        });
    </script>
</body>
